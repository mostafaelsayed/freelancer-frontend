<!-- selected project -->
<div *ngIf="project && project.name != ''">
  <h2>{{project.name | uppercase}} Details</h2>
  <div><span>name: </span>{{project.name}}</div>
  <div>
    <label>description:
      <input [(ngModel)]="project.description" placeholder="description"/>
    </label>
  </div>
</div>
