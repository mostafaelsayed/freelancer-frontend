<div style="margin-left: 1.5em;">
  
    <br />
  
    <mat-spinner *ngIf="loading"></mat-spinner>
  
    <ul style="padding-left: 1.3em;" *ngIf="!loading && assignedProjects.length > 0">
        <li *ngFor="let project of assignedProjects">
  
            <a routerLink="/project/{{project.id}}">
              <span style="font-size: medium;word-break: break-all;">{{ project.name }}</span>
            </a>
  
            <br />
  
        </li>
    </ul>
  
</div>
