<form style="margin-left: 1.5em;">
    <label for="name" style="font-weight: bold;">Project Name</label>
    <div>
        <input id="name" type="text" [(ngModel)]="projectName" name="projectName" />
    </div>

    <br /><br />

    <label for="projectDescription" style="font-weight: bold;">Project Description</label>

    <div>
        <textarea rows="10" cols="50" id="projectDescription" type="text" [(ngModel)]="projectDescription" name="projectName"></textarea>
    </div>

    <div>
        <select id="technologies" placeholder="technologies" multiple (change)="changeTechnologies($event)">
          <option *ngFor="let option of technologies" value={{option.name}} required>{{option.name}}</option>
        </select>
    </div>

    <button type="button" (click)="addProject()">Save</button>
</form>
