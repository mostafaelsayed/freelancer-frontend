<form id="login-form">
  <mat-form-field class="full-width-input">
      <input matInput type="email" [(ngModel)]="user.email" placeholder="Email" name="email"/>
  </mat-form-field>

  <mat-form-field class="full-width-input">
      <input matInput type="password" [(ngModel)]="user.password" placeholder="Password" name="password" />
  </mat-form-field>

  <div *ngIf="multiRole">
    <!-- <mat-form-field class="full-width-input" *ngIf="multiRole"> -->
      <div style="font-weight: bold;"><label id="example-radio-group-label">Choose the role to login with</label></div>
      <div>
        <mat-radio-group name="radio-group" (change)="changeRole($event)" aria-labelledby="example-radio-group-label" class="example-radio-group">
          <mat-radio-button matInput *ngFor="let role of roles" [value]="role">
            {{role}}
          </mat-radio-button>
          
        </mat-radio-group>
      </div>
    <!-- </mat-form-field> -->
  </div>

  <br /><br />

  <button *ngIf="loginDisabled == false;" mat-raised-button (click)="login()" color="primary">Login</button>
</form>
