

<h2>My Projects</h2>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<mat-spinner *ngIf="loading"></mat-spinner>

<ul *ngIf="!loading && projects.length > 0" class="projects">
  <li *ngFor="let project of projects">
    <a routerLink="/project/{{project.id}}">
      <span class="badge">{{project.name}}</span> {{project.description}}
    </a>
  </li>
</ul>

<button (click)="goToAddProjectPage()" style="cursor: pointer;" title="Add Project"><i class="material-icons">add</i></button>
