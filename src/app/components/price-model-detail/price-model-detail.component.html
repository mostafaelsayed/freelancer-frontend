<!-- selected technology -->
<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngIf="priceModel" style="margin-left: 1.5em;">
    <h2>{{priceModel.name | uppercase}} Details</h2>

    <br />

    <label for="name" style="font-weight: bold;">name: </label>
    
    <div>
        <input id="priceModelName" [(ngModel)]="priceModel.name" placeholder="price model name" />
    </div>

    <br />

    <button (click)="editPriceModel()" mat-raised-button color="primary">Update Price Model</button>
</div>
